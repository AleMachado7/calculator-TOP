<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>The Odin Calculator</h1>
            <p>This project was created as an exercise for The Odin Project.</p>
        </div>    
        <div class="calculator">
            <div class="calculator-display">
                <p class="calculator-display-text">0</p>
            </div>
            <div class="erase-buttons">
                <button class="clear-button">CLEAR</button>
                <button class="backspace-button">BACKSPACE</button>
            </div>
            <div class="calculator-math-buttons">
                <button class="math-button" value="7" data-key="103">7</button>
                <button class="math-button" value="8" data-key="104">8</button>
                <button class="math-button" value="9" data-key="105">9</button>
                <button class="operator-button" value=" - " data-key="109">-</button>
                <button class="math-button" value="4" data-key="100">4</button>
                <button class="math-button" value="5" data-key="101">5</button>
                <button class="math-button" value="6" data-key="102">6</button>
                <button class="operator-button" value=" + " data-key="107">+</button>
                <button class="math-button" value="1" data-key="97">1</button>
                <button class="math-button" value="2" data-key="98">2</button>
                <button class="math-button" value="3" data-key="99">3</button>
                <button class="operator-button" value=" * " data-key="106">*</button>
                <button class="math-button" value="0" data-key="96">0</button>
                <button class="dot-button" value="." data-key="110">.</button>
                <button class="operator-button" value=" / " data-key="111">/</button>
                <button class="evaluate-button" data-key="13">=</button>
            </div>
        </div>        
    </div>
    <div class="footer">
        <p>Made by <a href="https://github.com/AleMachado7" target="_blank">Alexandre Machado</a> | <a href="https://github.com/AleMachado7/calculator-TOP" target="_blank">Source</a></p>
    </div>
</body>
</html>
