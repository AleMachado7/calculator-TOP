<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>The Odin Calculator</h1>
        <p>This project was created as an exercise for The Odin Project.</p>
    </div>
    <div class="main">
        <div class="calculator">
            <div class="calculator-display"></div>
            <div class="clear-buttons">
                <button class="clear-button">CLEAR</button>
                <button class="backspace-button">BACKSPACE</button>
            </div>
            <div class="calculator-math-buttons">
                <button class="math-buttons">1</button>
                <button class="math-buttons">2</button>
                <button class="math-buttons">3</button>
                <button class="math-buttons">4</button>
                <button class="math-buttons">5</button>
                <button class="math-buttons">6</button>
                <button class="math-buttons">7</button>
                <button class="math-buttons">8</button>
                <button class="math-buttons">9</button>
                <button class="math-buttons">+</button>
                <button class="math-buttons">-</button>
                <button class="math-buttons">*</button>
                <button class="math-buttons">/</button>
                <button class="math-buttons">=</button>
            </div>
        </div>
        
    </div>
    <div class="footer">
        <p>Made by <a href="https://github.com/AleMachado7" target="_blank">Alexandre Machado</a> | <a href="https://github.com/AleMachado7/calculator-TOP" target="_blank">Source</a></p>
    </div>
</body>
</html>
